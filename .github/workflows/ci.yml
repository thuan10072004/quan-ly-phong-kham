name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '12.x'
        
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.x'
        channel: 'stable'
        
    - name: Install Dependencies
      run: flutter pub get
      
    - name: Analyze Code (Kiểm tra lỗi static)
      run: flutter analyze

    - name: Run Tests (Chạy kiểm thử tự động)
      run: flutter test

    - name: Build APK (Tùy chọn, để chứng minh build được)
      run: flutter build apk --debug