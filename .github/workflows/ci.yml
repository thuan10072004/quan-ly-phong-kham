name: Clinic App CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Tải mã nguồn về máy ảo Ubuntu của GitHub
    - uses: actions/checkout@v4

    # 2. Cài đặt Java (Cần thiết để build Android)
    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    # 3. Cài đặt Flutter
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.x'
        channel: 'stable'

    # 4. Tải các thư viện (Provider, Http...)
    - name: Install Dependencies
      run: flutter pub get

    # 5. Phân tích mã nguồn (Để lấy điểm cộng "Phân tích mã nguồn")
    - name: Analyze Code
      run: flutter analyze

    # 6. Chạy Kiểm thử tự động (Unit Test & Widget Test)
    # Đây là bước quyết định để có dấu tích xanh ✅
    - name: Run Tests
      run: flutter test